<html>
<head>
  <meta charset="utf-8">
  <title>SkyWay</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="//cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
  <script type="text/javascript" src="script.js"></script>
</head>

<body>

<div class="pure-g">

  <!-- Video area -->
  <div class="pure-u-2-3" id="video-container">
    <div id="their-videos"></div>
    <video id="my-video" muted="true" autoplay playsinline></video>
  </div>

  <!-- Steps -->
  <div class="pure-u-1-3">

    <div class="select">
      <label for="audioSource">マイク入力: </label><select id="audioSource"></select>
    </div>

    <div class="select">
      <label for="videoSource">カメラ入力: </label><select id="videoSource"></select>
    </div>

    <!-- Get local audio/video stream -->

    <p>あなたの番号: <span id="my-id">...</span></p>
    <!-- Make calls to others -->
    <div id="step1">
      <form id="make-call" class="pure-form">
        <input type="text" placeholder="部屋のID..." id="join-room" value=雑談部屋>
        <button class="pure-button pure-button-success" type="submit">入る</button>
      </form>
    </div>

    <!-- Call in progress -->
    <div id="step3">
      <p>あなたが今いる部屋の名前 <span id="room-id">...</span></p>
      <p><a href="#" class="pure-button pure-button-error" id="end-call">会話を終わる</a></p>

      <!-- テキスト入力 -->
      <form id="sendtextform" class="pure-form">
        <input id="mymessage" type="text" placeholder="メッセージを入力してください">
        <button class="pure-button pure-button-primary" type="submit">送信</button>
      </form>

      <!-- チャット -->
      <div id="chatframe"></div>

    </div>

  </div>

  <!-- Chat area -->


</div>


</body>
</html>
